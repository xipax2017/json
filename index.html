<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


<meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
<title>Firmware API</title>
<link rel="stylesheet" href="css/dark.css">
<link rel="stylesheet" href="css/style.css">

<body>
	<div id="list">
        <button onclick="myFunction()">Toggle dark mode</button>
	<div class="home">

        <p>Firmware API</p>
        </div>

    <p id="packages tweaks"></p>


	</div>
    <script>
      eva.replace()
    </script>
    	<script>
//getData function

//Using javascript ES5 function 

fetch('http://julioverne.github.io/all.packages')
    .then(function (res) {
        return res.json();
    })
    .then(function (data) {
        let result = ``;
        data.forEach((apps) => {
            const {  name, version, section, size, md5sum, identifier, package } = apps
            result +=
`
<div class="${section}" >

<div class="items-center justify-start content-center align-center flex flex-grow">
<div class="imgg">
<i data-eva="github" data-eva-fill="#36f" data-eva-height="48" data-eva-width="48"></i>
</div>
<div class="flex-grow mr-2" style="width: 100%;margin-left: 10px;">
<p class="text-white">${name}</p>
<div class="info">${package}</div>
<div class="grid-container">
<div class="infos">size <h2>${size}</h2></div>
<div class="infos">version <p>${version}</p></div>
<div class="infos">section <p>${section}</p></div>

</div>

</div>
</div>

</div>`;


            document.getElementById('packages tweaks').innerHTML = result;
        });
       })
  </script>
	
	
	<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>
	

</body>
</html>
