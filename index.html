<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
<title>Firmware API</title>
<link rel="stylesheet" href="css/style.css">

<body>
	<div id="list">
	<div class="home">
        
        <p>Firmware API</p>
        </div>

	<p id="signed true"></p>
    <p id="signed false"></p>


	</div>


    	<script>
//getData function

//Using javascript ES5 function 

fetch('https://api.ipsw.me/v4/ipsw/13.3.1')
    .then(function (res) {
        return res.json();
    })
    .then(function (data) {
        let result = ``;
        data.forEach((apps) => {
            const {  version, buildid, signed, sha1sum, md5sum, f, releasedate } = apps
            result +=
`
<div class="${signed}" >
<div class="items-center justify-start content-center align-center flex flex-grow">
<div class="imgg" style="">
</div>
<div class="flex-grow mr-2">
<p class="text-white">iOS ${version} (${buildid})</p>
<div class="info">${f}</div>
<div class="info">SHA1: ${sha1sum}</div>
<div class="info">MD5: ${md5sum}</div>
<div class="info">${releasedate}</div>

</div>
</div>

</div>`;


            document.getElementById('signed false').innerHTML = result;
        });
       })
  </script>
	
	
	
	

</body>
</html>
