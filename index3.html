<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>My App</title>
        <link rel="stylesheet" href="https://framework7.io/packages/core/css/framework7.bundle.min.css">
        <link rel="stylesheet" href="https://framework7.io/css/framework7-icons.css"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <div class="view view-main view-init">
                <div class="page">
                    <div class="navbar">
                        <div class="navbar-bg"></div>
                        <div class="navbar-inner">
                            <div class="title">Swiper</div>
                        </div>
                    </div>
                    <div class="page-content">

<div class="block-title">Auto Slides Per View + Centered</div>
<div data-pagination='{"el": ".swiper-pagination"}' data-space-between="10" data-slides-per-view="auto" data-centered-slides="true" class="swiper-container swiper-init demo-swiper demo-swiper-auto">
<div class="swiper-pagination"></div>
<div class="swiper-wrapper">
<div class="swiper-slide">Slide 1</div>
<div class="swiper-slide">Slide 2</div>
<div class="swiper-slide">Slide 3</div>
<div class="swiper-slide">Slide 4</div>
<div class="swiper-slide">Slide 5</div>
<div class="swiper-slide">Slide 6</div>
<div class="swiper-slide">Slide 7</div>
<div class="swiper-slide">Slide 8</div>
<div class="swiper-slide">Slide 9</div>
<div class="swiper-slide">Slide 10</div>
</div>
</div>
<p id="packages tweaks" style=""></p>                            	<script>
//getData function

//Using javascript ES5 function 
            
fetch('json.json')
    .then(function (res) {
        return res.json();
    })
    .then(function (data) {
        let result = ``;
        data.forEach((apps) => {
            const {  type, seller, ver, size, icon, link1, bundle_id, name, id, description } = apps
            result +=
`
<div class="list media-list" style="
    margin-top: 0px;
    margin-bottom: 0px;
">
<ul>
<li>
<a href="#" class="item-link item-content">
<div class="item-media"><img src="${icon}" style="
    width: 80px;
    border-radius: 18px;
"></div>
<div class="item-inner">
<div class="item-title-row">
<div class="item-title">${name}</div>
<div class="item-after">${ver}</div>
</div>
<div class="item-subtitle">${seller}</div>
<div class="item-text">${description}</div>
</div></a></li>


</ul>
</div>`;


            document.getElementById('packages tweaks').innerHTML = result;
        });
       })
  </script>
</div>
                </div>
            </div>
        </div>
        
<script type="text/javascript" src="https://framework7.io/packages/core/js/framework7.bundle.min.js"></script>
        
        
        <script>
            
var theme = 'ios';
if (location.href.indexOf('theme=md') >= 0) theme = 'md';
if (location.href.indexOf('theme=aurora') >= 0) theme = 'aurora';
var plugin = {
  params: {
    theme: theme,
    root: '#app',
  }
};
if (Framework7.use) Framework7.use(plugin);
else if (Framework7.Class && Framework7.Class.use) Framework7.Class.use(plugin);
            
</script>
        
 <style>
    .demo-swiper .swiper-slide {
  font-size: 25px;
  font-weight: 300;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #fff;
  color: #000;
}
.demo-swiper .swiper-slide {
  box-sizing: border-box;
  border: 1px solid #ddd;
  background: #fff;
}
.demo-swiper {
  margin: 0px 0 35px;
  font-size: 18px;
  height: 120px;
}
.demo-swiper.demo-swiper-auto .swiper-slide {
  width: 85%;
}
.demo-swiper.demo-swiper-auto .swiper-slide:nth-child(2n) {
  width: 70%;
}
.demo-swiper.demo-swiper-auto .swiper-slide:nth-child(3n) {
  width: 30%;
}
</style>
        
        <script>
            var app = new Framework7();
        </script>
        
    </body>
    
</html>
